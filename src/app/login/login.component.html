<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <div *ngIf="loginForm.controls['email'].hasError('required') && submitted">Email is required.</div>
        <div *ngIf="loginForm.controls['email'].hasError('pattern') && submitted">Invalid Email.</div>  
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" [ngClass]="{ 'has-error': submitted && formControls.password.errors }" />
        <div *ngIf="submitted && formControls.password.errors">
            <div *ngIf="formControls.password.errors.required">Password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
